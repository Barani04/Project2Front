<link href="css/style.css" rel="stylesheet">
<div class="card hoverable" ng-controller="required">
		<div class="card-header">
			<div class="center-align white-text teal lighten-2" style="font-weight:400; font-size:30px;">Post Job</div>
		</div>
		<form class="form-horizontal">
			<div class="row">
        		<div class="input-field col s8 offset-s2">
          			<input id="icon_prefix" type="text" class="validate"  data-length="10">
          			<label for="icon_prefix">Title</label>
        		</div>
			</div>
			<div class="row">
        		<div class="input-field col s8 offset-s2">
					<textarea id="textarea1" class="materialize-textarea"></textarea>
          			<label for="textarea1">Description</label>
        		</div>
      		</div>
			<div class="row">
				<div class="col s5 offset-s1">
    				<md-select >
      					<md-option value="" disabled selected>Required Skills</md-option>
      					<md-option ng-repeat="x in skill">{{x}}</md-option>
      					
    				</md-select>
    				<label>Skills Required</label>
    				<script type="text/javascript">
						$(document).ready(function() {
    					$('select').material_select();
  					});
			
					</script>
  				</div>
				<div class="input-field col s5">
    				<md-select>
						<option value="" disabled selected>Required Experience</option>
						<option ng-repeat="y in exp">{{y}}</option>
						
					</md-select>
					<label>Year Of Experience</label>
					<script type="text/javascript">
						$(document).ready(function() {
    					$('select').material_select();
  						});	
					</script>
				</div>
			</div>
			<div class="row">
				
			</div>
			<div class="row">
				<div class="input-field col s8 offset-s2">
					<input id="text" type="text">
					<label for="salary">Salary</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s8 offset-s2">
					<input type="text" id="company">
					<label for="company">Company Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s8 offset-s2">
					<input type="text" id="location">
					<label for="location">Location</label>
				</div>
			</div>
			<div class="card-action center-align">
			 	<a class="btn waves-effect waves-light" type="submit" name="action">Submit
    				<i class="material-icons right">send</i>
  				</a>
			</div>
		</form>
	</div>

<link href="css/style.css" rel="stylesheet">
<div style="margin-top: 55px;color: red;" class="animated fadeIn">{{error.message}}</div>
<div class="card hoverable animated bounceIn">
	<form class="form-horizontal">
		<h3 class="card-header cyan lighten-3 white-text">Update Profile</h3>
		<div class="card-body">
			<div class="row">
				<div class="col-md-6">
					<div class="md-form">
						<i class="fa fa-user prefix grey-text active"></i> <input id="input_text"
							type="text" class="form-control active" ng-model="user.username" disabled>
						<label for="input_text" class="disabled active">UserName</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form">
						<i class="fa fa-lock prefix grey-text active"></i> <input type="password"
							id="defaultForm-pass" class="form-control active"
							ng-model="user.password"> <label for="defaultForm-pass" class="active">Password</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="md-form">
						<input id="defaultForm-fname" type="text" class="form-control active"
							ng-model="user.firstname"> <label for="defaultForm-fname" class="active">FirstName</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form">
						<input id="defaultForm-lname" type="text" class="form-control active"
							ng-model="user.lastname"> <label for="defaultForm-lname" class="active">LastName</label>
					</div>
				</div>
			</div>

			<div class="md-form">
				<i class="fa fa-envelope prefix grey-text active"></i> <input type="email"
					id="defaultForm-email" class="form-control" ng-model="user.email">
				<label for="defaultForm-email" class="active">Email Address</label>
			</div>

			<div class="md-form">
				<i class="fa fa-phone prefix grey-text active"></i> <input type="text"
					id="defaultForm-phone" class="form-control active"
					ng-model="user.phonenumber"> <label for="defaultForm-phone" class="active">Phone
					Number</label>
			</div>

			<div class="form-inline">

				<div class="form-group">
					<input type="radio" value="STUDENT" id="radio11"
						ng-model="user.role"> <label for="radio11">Student</label>
				</div>

				<div class="form-group">
					<input type="radio" value="ALUMINI" id="radio21"
						ng-model="user.role"> <label for="radio21">Alumini</label>
				</div>

				<div class="form-group">
					<input type="radio" value="EMPLOYEE" id="radio31"
						ng-model="user.role"> <label for="radio31">Employee</label>
				</div>

			</div>

			<div class="text-center">
				<button class="btn btn-default" ng-click="updateUser()">Update</button>
			</div>
		</div>
	</form>
</div>

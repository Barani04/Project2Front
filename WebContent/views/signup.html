<link href="css/style.css" rel="stylesheet">

<div class="card col-8 col-md-auto hoverable animated lightSpeedIn">
	<form class="form-horizontal">
		<h3 class="card-header primary-color white-text">Register</h3>
		<div class="card-body">
			{{error.message}}
			<div class="row">
				<div class="col-md-6">
					<div class="md-form">
						<i class="fa fa-user prefix grey-text"></i> <input id="input_text"
							type="text" class="form-control" ng-model="user.username">
						<label for="input_text">UserName</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i> <input type="password"
							id="defaultForm-pass" class="form-control"
							ng-model="user.password"> <label for="defaultForm-pass">Password</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="md-form">
						<input id="input_text" type="text" class="form-control"
							ng-model="user.firstname"> <label for="input_text">FirstName</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form">
						<input id="input_text" type="text" class="form-control"
							ng-model="user.lastname"> <label for="input_text">LastName</label>
					</div>
				</div>
			</div>

			<div class="md-form">
				<i class="fa fa-envelope prefix grey-text"></i> <input type="email"
					id="defaultForm-email" class="form-control" ng-model="user.email">
				<label for="defaultForm-email">Email Address</label>
			</div>

			<div class="md-form">
				<i class="fa fa-phone prefix grey-text"></i> <input type="text"
					id="defaultForm-phone" class="form-control"
					ng-model="user.phonenumber"> <label for="defaultForm-phone">Phone
					Number</label>
			</div>

			<div class="form-inline">

				<div class="form-group">
					<input type="radio" value="STUDENT" id="radio11"
						ng-model="user.role"> <label for="radio11">Student</label>
				</div>

				<div class="form-group">
					<input type="radio" value="ALUMINI" id="radio21"
						ng-model="user.role"> <label for="radio21">Alumini</label>
				</div>

				<div class="form-group">
					<input type="radio" value="EMPLOYEE" id="radio31"
						ng-model="user.role"> <label for="radio31">Employee</label>
				</div>

			</div>

			<div class="text-center">
				<button class="btn btn-default" ng-click="registerUser()">Sign
					Up</button>
			</div>
		</div>
	</form>
</div>

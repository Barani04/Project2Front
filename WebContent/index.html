<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<link href="mdb/css/bootstrap.min.css" rel="stylesheet">
<link href="mdb/css/mdb.min.css" rel="stylesheet">

<title>EDUSPOT</title>
<link rel="stylesheet" href="css/custom.css">
</head>
<body ng-app="myApp">
	<div class="wrapper">
		<header class="navbar navbar-fixed-top" role="navigation">
			<div class="navbar-brand">
				<a id="menu-toggle" 
					class="glyphicon glyphicon-menu-hamburger btn-menu toggle"
					onclick="myFunction()"> </a> <span style="color: blue;">EDUSPOT</span>
			</div>
			<ul>
				<li>
					<a href="#!home">Home</a>
				</li>
				<li>
					<a href=""ng-show="currentUser.firstname">Welcome {{currentUser.username}}</a>
				</li>
			</ul>
			<div class="navbar-right">
				<a href="#!signup" ng-hide="currentUser.firstname">SignUp</a>
				<a href="#!login" ng-hide="currentUser.firstname">LogIn</a>
				<a href="" ng-click="logout()" ng-show="currentUser.firstname">LogOut</a>
			</div>
		</header>
	</div>
	<div class="content" ng-view></div>

<script src="js/angular.js"></script>
<script	src="js/app.js"></script>
<script	src="js/angular-route.js"></script>
<script	src="js/angular-cookies.min.js"></script>
<script	src="controller/usercontroller.js"></script>
<script	src="service/userservice.js"></script>
<script type="text/javascript" src="mdb/js/popper.min.js"></script>
<script	src="mdb/js/jquery-3.1.1.min.js"></script>
<script	src="mdb/js/bootstrap.min.js"></script>
<script type="text/javascript" src="mdb/js/mdb.min.js"></script>
</body>



</html>
